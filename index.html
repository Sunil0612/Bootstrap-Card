<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMind</title>
    <link rel="icon" href="https://cdn.imgbin.com/1/22/14/imgbin-web-development-computer-icons-website-web-design-world-wide-web-website-save-icon-format-white-laptop-icon-2HU3ZmFWuNxpHSUZfhb5buHdy.jpg" type="image/icon type">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Three Bootstrap Card Each Having an Image, Author Name and Download Button.</h2>
        <div class="row justify-content-center mt-4">
            <div class="card-deck">
                <div class="card shadow" style="width: 20rem;">
                    <div class="image-box">
                        <img src="https://i.picsum.photos/id/0/5616/3744.jpg" class="card-img-top" alt="macbook laptop on a desk" height="225rem">
                    </div>
                    <div class="card-body text-center">
                      <h5 class="card-title">Macbook laptop on a desk</h5>
                      <p class="card-text">Author Name: Alejandro Escamilla<br></p>
                      <a href="https://unsplash.com/photos/yC-Yzbqy7PY/download?force=true" class="btn btn-success ">Download Image</a>
                    </div>
                  </div>
            </div>
            <div class="card-deck">
                <div class="card shadow" style="width: 20rem;">
                    <div class="image-box">
                        <img src="http://images.unsplash.com/photo-1455894127589-22f75500213a" class="card-img-top" alt="Photo editing laptop" height="225rem">
                    </div>
                    <div class="card-body text-center">
                      <h5 class="card-title">Photo editing laptop</h5>
                      <p class="card-text">Author Name: Radek Grzybowski</p>
                      <a href="https://unsplash.com/photos/eBRTYyjwpRY/download?force=true" class="btn btn-success ">Download Image</a>
                    </div>
                </div>
            </div>
            <div class="card-deck">
                <div class="card shadow" style="width: 20rem;">
                    <div class="image-box">
                        <img src="https://images.unsplash.com/photo-1508780709619-79562169bc64" class="card-img-top" alt="Person using laptop" height="225rem">
                    </div>
                    <div class="card-body text-center">
                      <h5 class="card-title">Person using laptop</h5>
                      <p class="card-text">Author Name: Kaitlyn Baker</p>
                      <a href="https://unsplash.com/photos/vZJdYl5JVXY/download?force=true" class="btn btn-success ">Download Image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
